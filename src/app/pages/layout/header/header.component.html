<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <nav>
    <ul>
      <li><a [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      <li *ngIf="authService.loggedIn"><a routerLink="/product/dashboard" routerLinkActive="active">Product</a></li>
      <li *ngIf="!authService.loggedIn"><a (click)="authService.login()">Login</a></li>
      <li *ngIf="authService.loggedIn"><a (click)="authService.logout()">Logout</a></li>
    </ul>
  </nav>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
